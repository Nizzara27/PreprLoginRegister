<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Other page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles2.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <nav>
      <a href="register.html">Home</a>
      <a href="login.html" aria-current="page">Other page</a>
    </nav>
    <main>
      <a href="#">
        <img
          src="https://d3f06rtlkr354b.cloudfront.net/public/front/img/logoNew.png"
          class="preprlabslogo"
          alt="preprlogo"
          style="width: 200px"
        />
      </a>
      <hr />
      <form action="action_login.html">
        <div class="container">
          <label for="uname_email"><b>Username or Email</b></label>
          <input
            type="text"
            placeholder="Enter Username or Email"
            name="uname_email"
            required
          />

          <label for="psw"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
          />

          <label>
            <input type="checkbox"  name="remember" /> Remember
            me
          </label>
          <span class="psw">Forgot <a href="#">password?</a></span>

          <button type="submit" >Log in</button>

          <h3 style="text-align: center; color: grey">or</h3>

          <button type="submit" class="registerbtn">
            Continue with Google
          </button>
        </div>

        <div class="container" style="background-color: #f1f1f1">
          <span class="psw"
            >Don't have an account? <a href="register.html">Sign up</a></span
          >
          <button type="button" class="cancelbtn">Cancel</button>
        </div>
      </form>
    </main>
  </body>
</html>
