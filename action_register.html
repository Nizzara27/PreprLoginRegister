<!DOCTYPE html>

    <script>
      window.onload = function() {
        var outputDiv = document.getElementById('output');

        var storedData = localStorage.getItem('formData');
        if (storedData) {
          var formData = JSON.parse(storedData);
          var result = "<h2>Form Data:</h2><ul>";
          result += "<li><strong>First Name:</strong> " + formData.fname + "</li>";
          result += "<li><strong>Last Name:</strong> " + formData.lname + "</li>";
          result += "<li><strong>Username:</strong> " + formData.username + "</li>";
          result += "<li><strong>Password:</strong> " + formData.psw + "</li>";
          result += "<li><strong>Password_Repeat:</strong> " + formData.psw_repeat + "</li>";
          result += "<li><strong>Email:</strong> " + formData.email + "</li>";
          result += "<li><strong>User Type:</strong> " + formData.usertype + "</li>";
          result += "<li><strong>Selected Language:</strong> " + formData.lang + "</li>";
          result += "</ul>";

          outputDiv.innerHTML = result;
        } else {
          outputDiv.innerHTML = "<p>No form data found.</p>";
        }
      }
